<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Celeb Crush ;D</title>
</head>

<body>
  <h2>Let's make a match!</h2>
  <p>Take this quiz to see <em>WHO</em> your celeb match is!
  <p>
  <form id="Movie">
    <label for="movie">Pick your movie</label>
    <select id="movie" name="movie">
      <option value="chef">Chef</option>
      <option value="starWars">Star Wars</option>
      <option value="theGreatestShowman">The Greatest Showman</option>
    </select>
    <input type="submit">
  </form>

  <form id="personality">
    <p>Which trait is most important to you in a partner?</p>
    <input type="radio" id="funny" name="fav_trait" value="funny">
    <label for="funny">Knowledge of Flavortown</label><br>
    <input type="radio" id="serious" name="fav_trait" value="serious">
    <label for="serious">Rules Empire with an iron fist</label><br>
    <input type="radio" id="talent" name="fav_trait" value="talent">
    <label for="talent">Can transform into any character with the right script</label><br>
    <input type="submit" value="Submit">
  </form>

  <div id="fieri" class="hidden">
    <p>You got Guy Fieri!</p>
  </div>
  <div id="darth" class="hidden">
    <p>You got Darth Vader!</p>
  </div>
  <div id="hugh" class="hidden">
    <p>You got Hugh Jackman!</p>
  </div>
</body>

</html>
