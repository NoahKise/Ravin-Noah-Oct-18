<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOUTING MACHINE</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>What would you like me to shout at you?</h1>
    <form>
        <label for="talk">Say Something</label>
        <input id="talk" type="text" name="talk">
        <button type="submit">YELL AT ME!</button>
    </form>

    <div id="response" class="hidden">
        <p>
            You asked me to yell <span id="userInput">___</span>! </p>
    </div>
</body>
</html>
